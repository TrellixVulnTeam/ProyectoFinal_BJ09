    <!-- Main -->
    <main>
        <section class="SeccionContacto">
            <article>
                <h2>Contáctenos</h2>
                <form action="#" method="GET" enctype="text/plain">
                    <!-- Formulario de Contacto -->
                    <fieldset>
                        <!-- Tipo Contacto -->
                        <div class="SeccionContacto_Form_div">
                            <label for="Empresa">Empresa</label>
                            <input type="radio" name="Consultor" value="Empresa">
                            <label for="Particular">Particular</label>
                            <input type="radio" name="Consultor" value="Particular">
                        </div>
                        <!-- Nombre y apellido -->
                        <div class="form-outline SeccionContacto_Form_div">
                            <label class="form-label" for="formControlDefault">Nombre y Apellido</label>
                            <input type="text" id="formControlDefault" class="form-control" data-toggle="tooltip"
                                data-placement="top" title="Nombre y Apellido" required value="" />
                        </div>
                        <!-- Empresa -->
                        <div class="form-outline SeccionContacto_Form_div">
                            <label class="form-label" for="formControlDefault">Empresa</label>
                            <input type="text" id="formControlDefault" data-toggle="tooltip" data-placement="top"
                                title="Empresa" class="form-control" />
                        </div>
                        <!-- Telefono -->
                        <div class="form-outline SeccionContacto_Form_div">
                            <label class="form-label" for="formControlDefault">Teléfono</label>
                            <input type="text" id="formControlDefault" data-toggle="tooltip" data-placement="top"
                                title="Teléfono" class="form-control" required value="" />
                        </div>
                        <!-- Mail -->
                        <div class="form-outline SeccionContacto_Form_div">
                            <label class="form-label" for="formControlDefault">Mail</label>
                            <input type="text" id="formControlDefault" data-toggle="tooltip" data-placement="top"
                                title="Mail" class="form-control" required value="" />
                        </div>
                        <!-- Tipo Consulta -->
                        <div class="SeccionContacto_Form_div">
                            <label for="idTipoConsulta" class="form-label">Tipo de Consulta</label>
                            <!-- Menu desplegable -->
                            <select name="Tipo de Consulta" id="idTipoConsulta" class="form-select">
                                <option disabled selected>-- Seleccione una Opcion --</option>
                                <option selected> Tributario </option>
                                <option selected> Societario </option>
                                <option selected> Administrativo-Contable </option>
                                <option selected> Auditoria </option>
                                <option selected> Legales </option>
                                <option selected> RRHH </option>
                                <option selected> Otros</option>
                            </select>
                        </div>
                        <!-- text Consulta -->
                        <div class="SeccionContacto_Form_div">
                            <label for="inputConsulta" class="form-label">Consulta</label>
                            <textarea name="Consulta" id="inputConsulta" placeholder="Ingresar la consulta" required
                                class="form-control" rows="3" required value=""></textarea>

                        </div>
                        <!-- Urgente -->
                        <div class="SeccionContacto_Form_div">
                            <label class="form-check-label" for="Urgente">Urgente</label>
                            <input class="form-check-input" type="checkbox" name="Urgente" value="1">
                        </div>
                    </fieldset>
                    <div class="SeccionContacto_Form_div">
                        <!-- Limpiar Formulario -->
                        <input class="btn btn-outline-secondary" type="reset" value="Limpiar" />
                        <!-- Enviar Formulario -->
                        <input class="btn btn-outline-success" type="submit" value="Enviar" />
                    </div>
                </form>
